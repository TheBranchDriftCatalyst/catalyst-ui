---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalyst-ui
  namespace: catalyst
  labels:
    app: catalyst-ui
    app.kubernetes.io/name: catalyst-ui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: catalyst
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: catalyst-ui
  template:
    metadata:
      labels:
        app: catalyst-ui
        app.kubernetes.io/name: catalyst-ui
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: catalyst-ui
          image: catalyst-ui:latest  # Will be updated by ArgoCD with actual image
          imagePullPolicy: Always
          env:
            - name: BASE_URL
              value: "/"
            - name: API_URL
              value: ""
            - name: ENVIRONMENT
              value: "production"
            - name: DEV_UTILS_ENABLED
              value: "true"  # Enable dev tools in talos00 deployment for demo
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health.json
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health.json
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          # Sized for P95 usage (~1m CPU, ~8Mi memory per replica)
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 101
            capabilities:
              drop:
                - ALL
