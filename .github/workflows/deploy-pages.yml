name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Run CI Build Script
        run: ./scripts/build-ci.sh
        env:
          BASE_PATH: /catalyst-ui/
          VITE_BASE_URL: https://thebranchdriftcatalyst.github.io/catalyst-ui

      - name: Inject runtime config for GitHub Pages
        run: |
          cat > ./gh-pages/config.js << 'EOF'
          // Runtime configuration for GitHub Pages
          window.ENV = {
            BASE_URL: "https://thebranchdriftcatalyst.github.io/catalyst-ui",
            API_URL: "",
            ENVIRONMENT: "production",
            DEV_UTILS_ENABLED: true,
          };
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./gh-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
