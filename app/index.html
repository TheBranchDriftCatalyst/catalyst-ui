    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Catalyst UI",
      "url": "https://catalyst-ui.dev",
      "description": "Production-ready React component library with Storybook, Radix UI, and Tailwind CSS",

    </script>

    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Catalyst UI",
      "url": "https://catalyst-ui.dev",
      "logo": "https://catalyst-ui.dev/logo.png",
      "sameAs": [
        "https://github.com/catalyst-ui",

      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Catalyst UI",
      "applicationCategory": "DeveloperApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "operatingSystem": "Web Browser"
    }
    </script>

    <!-- Inline blocking script to prevent FOUC (Flash of Unstyled Content) -->
    <!-- This runs BEFORE React loads and applies the saved theme immediately -->
    <script>
      (function() {
        try {
          // Read theme preferences from localStorage
          const themeJson = localStorage.getItem('theme:name');
          const variantJson = localStorage.getItem('theme:variant');

          // Parse JSON values (localStorage stores as JSON strings)
          const theme = themeJson ? JSON.parse(themeJson) : 'catalyst';
          const variant = variantJson ? JSON.parse(variantJson) : 'dark';

          // Apply theme classes immediately to prevent flash
          document.documentElement.className = `theme-${theme} ${variant}`;
        } catch (e) {
          // Fallback to default if anything fails (localStorage unavailable, parse error, etc.)
          document.documentElement.className = 'theme-catalyst dark';
        }
      })();
    </script>

    <!-- Preconnect to required origins for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
  </head>
  <body>
